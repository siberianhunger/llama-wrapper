services:
  sota_bot:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "2000:2000"
    depends_on:
      - redis
    environment:
      GROQ_API_KEY: ${GROQ_API_KEY}
      TG_BOT_TOKEN: ${TG_BOT_TOKEN}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PASSWORD: ${REDIS_PASSWORD}

  redis:
    image: bitnami/redis:7.2-debian-12
    ports:
      - '6379:6379'
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    volumes:
      - ./cache:/data
